<div class="book" flow-init>
	<div class="book__content">
		<div class="book__right-info">
			<div class="book__image" ng-if="bCard.data.image.length">
				<img ng-src="{{bCard.data.image}}"/>
			</div>
			<div class="book__isbn" ng-bind="bCard.data.isbn"></div>
		</div>
		<div class="book__name" ng-bind="bCard.data.name"></div>
		<div class="book__author-list">
			<div class="book__author" ng-repeat="author in bCard.data.authors">
				<span ng-bind="author['s_name']"></span>,
				<span ng-bind="author['f_name']"></span>
			</div>
		</div>
		<div class="book__info">
			<div class="book__info-item">
				<span class="book__info-label">Количество страниц:</span>
				<span class="book__info-data" ng-bind="bCard.data.pages"></span>
			</div>
			<div class="book__info-item">
				<span class="book__info-label">Издательский дом:</span>
				<span class="book__info-data" ng-bind="bCard.data.publishing_house"></span>
			</div>
			<div class="book__info-item">
				<span class="book__info-label">Дата публикации:</span>
				<span class="book__info-data" ng-bind="bCard.data.publication"></span>
			</div>
			<div class="book__info-item">
				<span class="book__info-label">Дата издания:</span>
				<span class="book__info-data" ng-bind="bCard.data.edition"></span>
			</div>
		</div>
	</div>
	<div class="book__panel">
		<div class="book__edit">
			<i class="fa fa-pencil" aria-hidden="true" ng-click="bCard.editLink($event, bCard.data)"></i>
		</div>
		<div class="book__delete">
			<span ng-click="bCard.deleteLink($event, bCard.data)"><i class="fa fa-trash" aria-hidden="true"></i></span>
		</div>
	</div>
</div>
